{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" class="p-4 m-4 bg-light border border-primary rounded form-group">
	{{ form.as_p }}
	<!--  as_pとすることで、各input要素がpタグで囲まれた状態で表示される。 -->
	{% csrf_token %}
	<!--  csrf_token必須。formタグ内であればどこに書いてもOK -->
	<button type="submit" class = 'btn btn-primary'>ログイン</button>
</form>
{% endblock %}
