{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>{{user.username}}</h1>
{% for tweet in tweets %}
<div class="p-4 m-4 bg-light border border-primary rounded">
    <p>{{ tweet.user }} | {{ tweet.created_at }}</p>
    <p>{{ tweet.content }}</p>
    <p><a href="{% url 'tweets:detail' tweet.pk %}" class = 'btn btn-primary'>詳細へ</a></p>
</div>
{% endfor %}
{% endblock %}
