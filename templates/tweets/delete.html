{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
<h1>ツイート削除</h1>
<form method="post">
    {% csrf_token %}
    <h4><font color = "red">この投稿を削除しますか？</font></h4>
    <p>{{ tweet.content }}</p>
    <button type="submit" class = 'btn btn-primary'>削除する</button>
    <a href="{% url 'tweets:detail' tweet.pk %}" class = 'btn btn-primary'>戻る</a>
</form>
{% endblock %}
